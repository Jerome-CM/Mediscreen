spring.application.name=user
server.port=9001

logging.level.org.springframework=INFO

################### DataSource Configuration ##########################
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
spring.datasource.url=jdbc:mysql://localhost:3306/mediscreen?allowPublicKeyRetrieval=true&serverTimezone=UTC&useSSL=false
spring.datasource.username=root
spring.datasource.password=Java-Mysql3306

# JPA
#spring.jpa.hibernate.ddl-auto = create
spring.jpa.hibernate.ddl-auto = update

# Swagger 2
spring.mvc.pathmatch.matching-strategy=ant_path_matcher

mediscreen.front.cross.origin=http://localhost:9000
report.cross=http://localhost:9003