<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Patient</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

    <h1>Patient Details</h1>

    <div>
        <p>Firstname : <span th:text="*{user.firstname}"></span></p>
        <p>Lastname : <span th:text="*{user.lastname}"></span></p>
        <p>Sex : <span th:text="*{user.sex}"></span></p>
        <p>Birthdate : <span th:text="*{user.birthdate}"></span></p>
        <p>Address : <span th:text="*{user.address}"></span></p>
        <p>Phone : <span th:text="*{user.phone}"></span></p>
    </div>

</body>
</html>
