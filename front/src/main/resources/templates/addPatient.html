<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add a new patient</title>
    <link rel="stylesheet" type="text/css" th:href="@{/CSS/style.css}" />
</head>
<body>

    <h1>Add a new patient</h1>

  <form action="#" th:action="@{/addPatient}" th:object="">
      <p><label for="firstname">Firstname :</label>
      <input type="text" th:field="firstname" id="firstname" placeholder="Firstname" required></p>
      <p><label for="lastname">Lastname :</label>
      <input type="text" th:field="lastname" id="lastname" placeholder="Lastname" required></p>
      <p><label for="birthdate">Birthdate :</label>
      <input type="date" th:field="birthdate" id="birthdate" required></p>
      <p><label for="sex">Sex :</label>
      <input type="text" th:field="sex" id="sex" placeholder="Sex" required></p>
      <p><label for="address">Address :</label>
      <input type="text" th:field="address" id="address" placeholder="Address"></p>
      <p><label for="phone">Phone :</label>
      <input type="text" th:field="phone" id="phone" placeholder="Phone"></p>

      <p><button th:href="@{/patientList}">Return</button> &nbsp; <input type="submit" value="Add"></p>
  </form>

</body>
</html>
